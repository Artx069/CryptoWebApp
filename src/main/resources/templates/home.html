<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">




<head>
    <title>Crypto Coin Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Crypto Coin Application</h1>
    <p>This application lists the current prices of different crypto currencies</p>

    <table  class="table table-hover">
        <tbody id="coinListTable">
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Current price</th>
            <th>Market cap</th>

        </tr>
        <tr th:each="coinData : ${coinDataList}">
            <td th:id="${coinData.getName()}" th:text="${coinData.getName()}"></td>
            <td th:text="${coinData.getSymbol()}"></td>
            <td th:id="${coinData.getName()} + '_currentPrice'" th:text="${coinData.getCurrent_price()}"></td>
            <td th:id="${coinData.getName()} + '_marketCap'" th:text="${coinData.getMarket_cap()}"></td>

        </tr>
        </tbody>

    </table>
</div>
    <input type="text" id="testInput">
    <button type="button" id="btnTest">Add coin</button>
    <script th:src="@{../static/myscript.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

</html>
